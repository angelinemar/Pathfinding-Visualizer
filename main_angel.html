<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css_angel.css">
    <title>Path Finding Visualizer</title>
</head>
<body>
    <header id="header">
        <img src="asset/Ellipse.png" class="bg_1">
        <p class="title">Pathfinder Visualizer</p>
        <div class="center-container">
            <button class="button-square" data-hover-text="EMPTY" type="button">X</button>
            <button class="button-square" data-hover-text="Dijkstra Algorithm" type="button">D</button>
            <button class="button-square" data-hover-text="A* Algorithm" type="button">A*</button>
            <button class="button-square button-extra-wide" data-hover-text="Start Simulation" type="button">Start</button>
            <button class="button-square" data-hover-text="Slow Speed" type="button">S</button>
            <button class="button-square" data-hover-text="Medium Speed" type="button">M</button>
            <button class="button-square" data-hover-text="Fast Speed" type="button">F</button>
        </div>

        <div class="text-identifier">
            <p>Algorithm</p>
            <p>Speed</p>
        </div>

        <div class="square"></div>
        <div class="area"></div>
    </header>
</body>
</html>
